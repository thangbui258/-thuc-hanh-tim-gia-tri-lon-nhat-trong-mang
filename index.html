    <title>tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    var x = [-3, 5, 1, 3, 2, 10];
    let i = 0;
    let max = 0;
    while (i < x.length) {
        if (max < x[i]) {
            max = x[i];
        }
        i++;

    }
    console.log('gia tri lon nhat la: ' + max)


</script>
